[tox]
skip_missing_interpreters = True

envlist =
	py{38,39,310}-dj{32,41}-wt{41,42,50,51,52}
	py311-dj41-wt{41,42,50,51,52}
	py311-dj42-wt{50,51,52}
	py312-dj42-wt{52}
	flake8,isort,docs

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
	3.12: py312

[base]
deps = jinja2>=2.11,<3.2

[testenv]
commands = python runtests.py {posargs}
pip_pre = True

deps =
	{[base]deps}
	dj32: django>=3.2,<4.0
	dj41: django>=4.1,<4.2
	dj42: django>=4.2,<4.3
	djHEAD: django
	wt41: Wagtail>=4.1,<4.2
	wt42: Wagtail>=4.2,<4.3
	wt50: Wagtail>=5.0,<5.1
	wt51: Wagtail>=5.1,<5.2
	wt52: Wagtail>=5.2,<5.3
	wtHEAD: Wagtail

[testenv:flake8]
basepython = python3
skipsdist = True
usedevelop = True
deps =
	{[base]deps}
	flake8
commands = flake8 wagtailschemaorg/ tests/

[testenv:isort]
basepython = python3
skipsdist = True
usedevelop = True
deps =
	{[base]deps}
	isort
commands = isort --check-only --diff wagtailschemaorg/ tests/

[testenv:docs]
basepython = python3
skipsdist = True
usedevelop = True
deps = -rdocs/requirements.txt
whitelist_externals = make
commands = make -C docs clean html
